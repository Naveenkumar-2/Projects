{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('add_contact') }}">Add New Contact</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact[1] }}</td>
                <td>{{ contact[2] }}</td>
                <td>{{ contact[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_contact', id=contact[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_contact', id=contact[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
