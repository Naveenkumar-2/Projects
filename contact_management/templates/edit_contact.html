{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('edit_contact', id=contact[0]) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ contact[1] }}" required>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ contact[2] }}" required>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ contact[3] }}" required>
        <button type="submit">Update Contact</button>
    </form>
{% endblock %}
